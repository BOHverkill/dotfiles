[colors]
background = #333333
background-alt = #555555 
foreground = #ffffff
foreground-alt = #55
primary = #ff0000
secondary = #00ff00
alert = #900000

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/bar1]
monitor = ${env:MONITOR:DVI-D-0}
monitor-strict = true
bottom = false
width = 100%
height = 20
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

;background = ${xrdb:color9}
background = ${colors.background}
foreground = ${colors.foreground}

;overline-size = 0
;overline-color = #f00
;underline-size = 2
;underline-color = ${colors.background}
line-size = 2
line-color = ${colors.background}

;border-bottom-size = 0
;border-bottom-color = #333
border-size = 0
border-color = #333 


padding-left = 0
padding-right = 1
module-margin-left = 1
module-margin-right = 0

font-0 = JetBrainsMono:pixelsize=8;0
font-1 = Source Code Pro:pixelsize=8;0
font-2 = FontAwesome:pixelsize=8;0
font-3 = fixed:pixelsize=8;1
font-4 = unifont:fontformat=truetype:size=8:antialias=false;0
font-5 = Siji:pixelsize=8;1

modules-left = i3
modules-center =
;xwindow
modules-right = player-mpris-tail alsa xkeyboard memory cpu eth temperature date
;battery
;weather

tray-position = right
tray-padding = 0
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "ÓâØ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 1
label-indicator-margin = 1
label-indicator-foreground = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

